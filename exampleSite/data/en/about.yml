    title: Creatividade
    content: Não basta apenas entregar resultados prontos e satisfatórios, eles precisam
      ser criativos e inovadores. Meu objetivo sempre foi buscar inovação nas atividades
      realizadas, apresentando resultados com aquele "algo a mais", para gerar destaque
      e impulsionar ainda mais o negócio da empresa.
  - icon: ti-cup
    title: Profissionalismo
    content: Talves o atributo de maior valor para o profissional. Envolvimento, competência,
      responabilidade e resiliência são algumas das minhas habilidades de destaque.
      Atender com profissionalismo é agregar valor a instituição, de acordo as condições
      de conduta e moral estabelecidas.
  - icon: ti-ruler-pencil
    title: Experência
    content: A experência é a forma de conhecimento direto e não há como adquiri-lá,
      se não pelo tempo dedicado e aprendizado vivenciado. Meu verdadeiro conhecimento
      foi adquirido ao longo de 17 anos atuando em tecnologia da informação com análise
      e especificação de sistemas e inteligencia de negócio.
